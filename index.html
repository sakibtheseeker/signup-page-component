<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="assets/car-of-hatchback-model.png" style="width:100%;" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
 
</head>


<body style="background-color: whitesmoke">
    
  

    <div class="signupcard">
        <div class="flex justify-content-center ">
        <div class="card4">
            <img src="assets/user.png" class="card2-img" style="width: 50px; height:50px;" alt="">
          </div>
        </div>
        <div style="justify-content: center;text-align: center;">
         <h3 style="padding-top:10px ;">Sign Up</h3>
        <br>
    </div>
    
    <!--Personal Details-->
  
    <h5 style="padding-top:10px;color:  #102CCA;">Personal Details</h5>
    <br>
    <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" required>
        </div>
        <br>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Phone No</label>
            <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">+91</span>
            <input type="tel" size="10" class="form-control"  id="phoneno" required>
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">DOB</label>
            <input type="date" max="2006-01-01" class="form-control" id="date" required>
            
          </div>
          <br>

        <!--Address Details-->
          <h5 style="padding-top:10px;color:  #102CCA;">Address Details</h5>
    <br>
    <div class="col-12">
        <label for="inputAddress" class="form-label">Street</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>

    <div class="col-md-4">
        <label for="validationDefault03" class="form-label">City</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
    
    <div class="col-md-4">
        <label for="validationDefault04" class="form-label">State</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Choose...</option>
          <option>Maharashtra</option>
          <option>Karnataka</option>
          <option>Tamil Nadu</option>
          <option>Gujarat</option>
          <option>Rajasthan</option>
          <option>West Bengal</option>
          <option>Kerala</option>
          <option>Madhya Pradesh</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="validationDefault05" class="form-label">Zip</label>
        <input type="text" size="6" class="form-control" id="validationDefault05" required>
      </div>
     <br> 
    
          
        <!--Password-->
        <h5 style="padding-top:10px;color:  #102CCA;">Create Password</h5>
        <div class="col-md-4">
            <label for="validationDefault03" class="form-label">Password</label>
            <input type="password" class="form-control" id="pswd1" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault03" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="pswd2" required>
          </div>
        
        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          <div class="col-12">

          <button class="btn3 btn-primary"  type="submit" onclick="matchPassword()">Submit</button>
        
      </form>
</div>
<script src="script.js"></script>
</body>



</html>
